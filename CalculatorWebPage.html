<!DOCTYPE html>
<html lang="en">
    <head>

        <style>
        button{
            width: 50px;
            height: 50px;
        }
        .one{
            background-color:lightgreen
        }

        .two{
            background-color:moccasin
        }

        .three{
            background-color:darkgreen
        }

        .four{
            width: 200px;
            height: 50px;
            text-align: right;
        }
        </style>
        <script>
            var curTotal = 0;
            var curOp = '+';
            var curNum = 0;
            var loaded = true;

            addToField = (number) =>
            {
                var current = document.getElementById("field").innerHTML;
                document.getElementById("field").innerHTML = current + number;
            }
            
            operate = () => {
                curNum = parseInt(document.getElementById("field").innerHTML);
                switch(curOp)
                {
                case '+':
                    curTotal = curTotal + curNum;
                    break;
                case '-':
                    curTotal = curTotal - curNum;
                    break;
                case '*':
                    curTotal = curTotal * curNum;
                    break;
                case '/':
                    curTotal = curTotal / curNum;
                    break;
                }
                document.getElementById("field").innerHTML = curTotal;
                console.log(curTotal);
                console.log(curNum);
                console.log(curOp);
                loaded = true;
                }

            checkLoaded = () => {
                if (loaded)
                {
                    document.getElementById("field").innerHTML = "";
                }
                loaded = false;
            }
                 
        </script>
    </head>
    <body>
        <div class = four id = "field"></div>
        <div>
            <button class = two onClick="checkLoaded(); addToField(1)">1</button>
            <button class = two onClick="checkLoaded(); addToField(2)">2</button>
            <button class = two onClick="checkLoaded(); addToField(3)">3</button>
            <button class = one onClick="operate(); curOp = '+';">+</button>
            
        </div>
        <div>
            <button class = two onClick="checkLoaded(); addToField(4)">4</button>
            <button class = two onClick="checkLoaded(); addToField(5)">5</button>
            <button class = two onClick="checkLoaded(); addToField(6)">6</button>
            <button class = one onClick="operate(); curOp = '-'; ">-</button>
            
        </div>
        <div>                
            <button class = two onClick="checkLoaded(); addToField(7)">7</button>
            <button class = two onClick="checkLoaded(); addToField(8)">8</button>
            <button class = two onClick="checkLoaded(); addToField(9)">9</button>
            <button class = one onClick="operate(); curOp = '*'; ">x</button>
        </div>
        <div>
            <button onClick="console.log(curOp)">C</button>                 
            <button class = two onClick="checkLoaded(); addToField(0)">0</button> 
            <button class = three>=</button>
            <button class = one onClick="operate(); curOp = '/'; ">รท</button>
        </div>
    </body>
</html>
